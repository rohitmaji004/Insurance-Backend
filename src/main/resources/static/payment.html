<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Payment</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-8">
        
        <!-- Page 2: Choose Payment Method -->
        <div id="page-payment-method" class="space-y-6">
            <h2 class="text-2xl font-bold text-center text-gray-800">Choose a Payment Method</h2>
            <div class="flex flex-col space-y-4">
                <label class="payment-option border border-gray-300 rounded-lg p-4 flex items-center cursor-pointer transition-all duration-200 hover:bg-gray-50">
                    <input type="radio" name="paymentMethod" value="UPI" class="mr-3">
                    <span class="font-medium text-gray-700">UPI</span>
                </label>
                <label class="payment-option border border-gray-300 rounded-lg p-4 flex items-center cursor-pointer transition-all duration-200 hover:bg-gray-50">
                    <input type="radio" name="paymentMethod" value="CARD" class="mr-3">
                    <span class="font-medium text-gray-700">Credit/Debit Card</span>
                </label>
                <label class="payment-option border border-gray-300 rounded-lg p-4 flex items-center cursor-pointer transition-all duration-200 hover:bg-gray-50">
                    <input type="radio" name="paymentMethod" value="PAYLATER" class="mr-3">
                    <span class="font-medium text-gray-700">PayLater</span>
                </label>
            </div>
            <button id="next-to-credentials" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Next
            </button>
            <p id="error-message" class="text-red-500 text-center font-medium hidden"></p>
        </div>

        <!-- Page 3: Payment Credentials -->
        <div id="page-payment-credentials" class="space-y-6 hidden">
            <h2 id="credentials-header" class="text-2xl font-bold text-center text-gray-800"></h2>
            
            <!-- Card Form -->
            <form id="card-form" class="space-y-4 hidden">
                <div>
                    <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="cardHolderName" class="block text-sm font-medium text-gray-700 mb-1">Cardholder Name</label>
                    <input type="text" id="cardHolderName" name="cardHolderName" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label for="expiryMonth" class="block text-sm font-medium text-gray-700 mb-1">Expiry Month</label>
                        <input type="number" id="expiryMonth" name="expiryMonth" placeholder="MM" min="1" max="12" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="w-1/2">
                        <label for="expiryYear" class="block text-sm font-medium text-gray-700 mb-1">Expiry Year</label>
                        <input type="number" id="expiryYear" name="expiryYear" placeholder="YYYY" min="2023" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div>
                    <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                    <input type="text" id="cvv" name="cvv" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    Make Payment
                </button>
            </form>
            
            <!-- UPI / PayLater Content -->
            <div id="upi-paylater-content" class="text-center hidden">
                <div class="qr-code mx-auto mt-4 mb-4">
                    <img src="https://placehold.co/120x120/E2E8F0/A0AEC0?text=QR+Code" alt="QR Code" />
                </div>
                <button id="complete-payment" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    Complete Payment
                </button>
            </div>
            <button id="back-to-method" class="w-full mt-4 text-sm text-gray-500 hover:text-gray-700">
                &larr; Back to Payment Method
            </button>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
