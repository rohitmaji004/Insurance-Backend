<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Payment - Get Quote</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="page-quote" class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-8">
        <h1 class="text-3xl font-bold text-center text-gray-800">Get Your Insurance Quote</h1>
        
        <form id="quote-form" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
            </div>
            <div>
                <label for="vehicleNo" class="block text-sm font-medium text-gray-700 mb-1">Vehicle Number</label>
                <input type="text" id="vehicleNo" name="vehicleNo" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-md">
                Get Quote
            </button>
        </form>
        <div id="quote-result" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
            <p class="font-medium text-gray-700">Your Quote:</p>
            <p id="premium-display" class="text-xl font-bold text-green-600 mt-2"></p>
            <button id="proceed-to-payment" class="w-full mt-4 bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors duration-200">
                Proceed to Payment
            </button>
        </div>
        <p id="error-message" class="text-red-500 text-center font-medium hidden"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
