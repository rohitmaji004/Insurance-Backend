<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="page-confirmation" class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-4 text-center">
        <h2 class="text-3xl font-bold text-green-600">Thank You!</h2>
        <p class="text-lg text-gray-800">Your policy has been successfully generated.</p>
        <p class="text-xl font-bold text-gray-800">Policy Number: <span id="policy-number" class="text-blue-600"></span></p>
        <div class="mt-8">
            <button id="new-policy" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                New Policy
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
